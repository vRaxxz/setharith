<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic CSS Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .box {
      background-color: white;
      padding: 20px;
      border: 2px solid #ccc;
      margin-top: 20px;
    }

    .box:hover {
      border-color: blue;
    }

    .important {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>CSS Basics</h1>

  <div class="box">
    <p>This box uses <code>padding</code>, <code>margin</code>, and <code>border</code>.</p>
    <p class="important">This text is styled with a class called <code>.important</code>.</p>
  </div>

  <p><a href="index.htm">Back to HTML Page</a></p>
</body>
</html>
